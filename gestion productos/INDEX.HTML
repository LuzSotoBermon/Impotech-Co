<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="website icon" type="png" href="Imagenes/impotech.jpg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="imagenes/avatar perfil.png" alt="Avatar">
            <p>Impotech Co</p>
            <p>xxxxxxxx@gmail.com</p>
        </div>
        <!--Menu lateral-->
        <nav class="menu">
            <div class="menu-item">
                <i class="fas fa-solid fa-house"></i>
                <span>Inicio</span>
            </div>
            <div class="menu-item">
                <i class="fas fa-box"></i>
                <span>Productos</span>
            </div>
            <div class="menu-item">
                <i class="fas fa-shopping-cart"></i>
                <span>Ventas</span>
            </div>
            <div class="menu-item">
                <i class="fas fa-shopping-bag"></i>
                <span>Ordenes pendientes</span>
            </div>
            <div class="menu-item">
                <i class="fas fa-chart-bar"></i>
                <span>Informes</span>
            </div>
            <div class="menu-item">
                <i class="fas fa-cog"></i>
                <span>Configuración</span>
            </div>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <h1>Productos</h1>
            <div class="search-bar">
                <input type="text" placeholder="Buscar productos...">
                <i class="fas fa-search"></i>
            </div>
        </header>
        <div class="product-grid">
            <!-- Tarjetas de producto -->
            <div class="product-card">
                <img src="imagenes/apple_mxcv3ll_a_13_6_macbook_air_m3_1814990.jpg" alt="Producto">
                <p>Apple 13" MacBook air (m13)</p>
            </div>
            <div class="product-card">
                <img src="imagenes/ipad 10.9.jpg" alt="Producto">
                <p>iPad de 10.9" (10 generación)</p>
            </div>
            <div class="product-card">
                <img src="imagenes/iphone.jpg" alt="Producto">
                <p>iPhone 16 128GB Azul Ultramarino</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->

    <script src="Inicio de sesion/main.js"></script>
    <script src="Inicio de sesion/Recuperar contraseña/script.js"></script> 

</body>
</html>
